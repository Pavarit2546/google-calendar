<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Complete!</title>
    <style>
        /* ธีมสีฟ้าและการจัดองค์ประกอบตรงกลาง */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e3f2fd; /* Light Blue Background */
            color: #333;
            
            /* **ใช้ Flex Column จัดทุกองค์ประกอบให้อยู่กึ่งกลางหน้าจอ** */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* ************************************************************* */

            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(30, 136, 229, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center; /* จัดข้อความให้อยู่ตรงกลาง */
        }
        h1 {
            color: #1e88e5; 
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 25px;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .closeButton {
            /* สไตล์ปุ่มสีเขียวที่คุณชอบ */
            background-color: #04AA6D; 
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: block; 
            margin: 20px auto 0 auto;
        }
        .closeButton:hover {
            background-color: #027A4F;
            box-shadow:0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .closeButton:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ เชื่อมต่อสำเร็จ!</h1>
        <p>ตอนนี้คุณได้เข้าสู่ระบบของเราแล้ว คุณสามารถปิดหน้าต่างนี้ได้เลย</p>
        
        <button class="closeButton" onclick="window.close()">
            ปิดหน้าต่างนี้
        </button>
    </div>
</body>
</html>
